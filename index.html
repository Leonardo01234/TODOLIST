<!DOCTYPE html>
<html lang="en">
<head>
  <title>VueJs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
  .doneText{
    text-decoration: line-through;
    color: red;
  }
</style>
<body>
    <div id="app">
      <div class="container">
        <h1 class="mt-3 text-center">To Do List</h1>
        <div class="row justify-content-center">
          <div class="col-9 mt-5">
            <div class="row">
              <div class="col-2">
                <input type="text" class="form-control" placeholder="start time" v-model="startTime"> 
              </div>
              <div class="col-2">
                <input type="text" class="form-control" placeholder="end time" v-model="endTime"> 
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="new activity" v-model="activity" @keyup.enter="addTodo">
              </div>
              <div class="col-2">
                <button class="btn btn-primary form-control" @click="addTodo" :disabled="Dilarang">ADD</button>
              </div>
            </div>
        </div>
        </div>
        
        <div class="row justify-content-center">
        <div class="col-7 mt-5 ">
          <div v-for="(item, index) in todoList" class="p-3" style="border-bottom: solid 1px #ddd;">
            <button class="btn btn-outline-danger me-3" @click="deleteTodo(index)"> Delete</button>
            <button class="btn btn-success me-3" @click="finishTodo(index)"> Done</button>
            <span :class="{doneText: item.done==true}">{{item.start}} - {{item.end}} - {{item.text}}</span >
          </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      const { createApp } = Vue;
    
      createApp({
        data() {
          return {
            todoList: [
              { text: 'Belajar HTML', start: '07:00', end: '09:00', done: false },
              { text: 'Belajar CSS', start: '09:00', end: '10:00', done: false },
              { text: 'Belajar Vue.js', start: '10:00', end: '11:00', done: false },
            ],
            startTime: '',
            endTime: '',
            activity: ''
          }
        },
        methods: {
          addTodo() {
            if (this.activity.trim() === '' || this.startTime.trim() === '' || this.endTime.trim() === '') {
              return; 
            }
            
            let newItem = {
              text: this.activity,
              start: this.startTime,
              end: this.endTime,
              done: false
            };
            this.todoList.push(newItem);
            this.clearInputs();
          },
          deleteTodo(index) {
            this.todoList.splice(index, 1);
          },
          finishTodo(index) {
            this.todoList[index].done = true;
          },
          clearInputs() {
            this.startTime = '';
            this.endTime = '';
            this.activity = '';
          }
        },
        computed: {
          Dilarang() {
            return this.activity.trim() === '' || this.startTime.trim() === '' || this.endTime.trim() === '';
          }
        }
      }).mount('#app');
    </script>
</body>
</html>
